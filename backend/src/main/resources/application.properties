spring.application.name=backend
# FIX: Use the specific database name provided in your .env file
spring.datasource.url=jdbc:mysql://localhost:3306/nagar_sewak_db?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root@123}

# FIX: Removed explicit Hibernate dialect setting (auto-detection enabled)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForSecurity}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}